<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between">
    <div class="box-1 mt-md-0 mt-5">
      <img src="https://i.pinimg.com/originals/af/ba/0e/afba0e5f2879f78a4ff69757dc625bf5.jpg"
           alt=""
           width="500"
           height="900">
    </div>
    <div class="box-2 d-flex flex-column h-100">
      <div class="mt-5">
        <div class="d-flex flex-column">
          <div class="container">
            <h1>LOGIN</h1>
            <br>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" formControlName="password">
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button (click)="login()" class="button-style">Login</button>
        </div>
      </div>
    </div>
    <div class="mt-auto">
      <p class="footer text-muted mb-0 mt-md-0 mt-4">By registering, you agree with our
        <span class="p-color me-1">terms and conditions</span>
        and
        <span class="p-color ms-1">privacy policy</span>
      </p>
    </div>
    <span class="fas fa-times"></span>
  </div>
</div>
