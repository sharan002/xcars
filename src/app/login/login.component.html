<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between">
    <div class="box-1 mt-md-0 mt-5">
<img src="https://tse4.mm.bing.net/th/id/OIP.zB2q9bZprQhRUe9UFZbkKwHaHa?pid=ImgDet&w=2048&h=2048&rs=1" 
       alt="Image 1"
       style="width: 300px; height: 438px;">
    </div>
    <div class="box-2 d-flex flex-column h-100">
      <div class="mt-5">
        <div class="d-flex flex-column">
          <form #f="ngForm" (ngSubmit)="login(f)">
            <div class="box">
                <div class="phone">
                    <input
                      type="text"
                      id="inp"
                      placeholder="Email"
                      name="phone"
                      ngModel
                      #phone="ngModel"
                      required
                      class="form-control"
                      [ngClass]="{'is-invalid': phone.touched && phone.invalid}"
                    >
                  </div>
                  
                  <div class="alert alert-danger custom-error" *ngIf="phone.touched && phone.invalid" id="err">
                    Email id is required
                  </div>
                  
                  
                  <div class="pass" >
                    <input
                      type="password"
                      id="inp"
                      placeholder="Password"
                      name="pass"
                      ngModel
                      #pass="ngModel"
                      required
                      class="form-control"
                      [ngClass]="{'is-invalid': pass.touched && pass.invalid}"
                    >
                  </div>
                  
                  <div class="alert alert-danger custom-error" *ngIf="pass.touched && pass.invalid" id="err">
                    Password is required
                  </div>
        
            <div class ="button" >
                <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="login(f)" id="butt">  Log in   </button>
            </div>
  
        
            </div>
    
         </form> 
    
          <div class="container" id="register">
            <p>New user register <a  [routerLink]="['/register']" (click)="showRegistrationForm()"> here </a></p>
              
          </div>
        </div>
      </div>
 
      <div class="mt-auto">
        <p class="footer text-muted mb-0 mt-md-0 mt-4">By registering, you agree with our
          <span class="p-color me-1">terms and conditions</span>
          and
          <span class="p-color ms-1">privacy policy</span>
        </p>
      </div>
    </div>
    <span class="fas fa-times"></span>
  </div>
</div>
