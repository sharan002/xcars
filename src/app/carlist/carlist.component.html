
<app-navbar></app-navbar>
<div class="container mt-4">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="mb-3">
    <label >Filter by Car Name:</label>
    <input type="text" [(ngModel)]="searchText" placeholder="Search..." (input)="updateFilter()">
  </div>
 
  <div class="mb-3">
    <label for="modelFilter">Filter by Model:</label>
    <input type="text" id="modelFilter" [(ngModel)]="modelFilter" (input)="updateFilter()">
  </div>

  <div class="mb-3">
    <label for="priceFilter">Filter by Price:</label>
    <input type="number" id="priceFilter" [(ngModel)]="priceFilter" (input)="updateFilter()">
  </div>

  <div class="mb-3">
    <label for="kilometerFilter">Filter by Kilometer:</label>
    <input type="number" id="kilometerFilter" [(ngModel)]="kilometerFilter" (input)="updateFilter()">
  </div>



  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Image</th>
        <th>Email</th>
        <th>Brand</th>
        <th>Car Name</th>
        <th>Car Model</th>
        <th>Fuel Type</th>
        <th>Car Kilometre</th>
        <th>Car Price</th>
        <th>Car Details</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of filteredCarsData">
        <td>
          <img
            *ngIf="car.images && car.images.length > 0"
            [src]="'http://localhost:3000/uploads/' + car.images[0].filename"
            alt="{{ car.carName }}"
            class="img-thumbnail"
            (click)="toggleImageSize(car)"
            [ngClass]="{ 'enlarge-image': car.enlargeImage }"
          />
        </td>
        <td>{{ car.email }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.carName }}</td>
        <td>{{ car.carModel }}</td>
        <td>{{ car.fuelType }}</td>
        <td>{{ car.carkilometre }}</td>
        <td>{{ car.carPrice }}</td>
        <td>{{ car.contactDetails }}</td>
        <td>
          <button class="btn btn-warning me-1" (click)="editCar(car)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-danger ms-1" (click)="deleteCar(car)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
