<div class="page-container">
  <div class="registration-container">

    <h2>Registration</h2>

    <form #f="ngForm" (ngSubmit)="register(f)">

      <div class="box">

        <div class="pass">
          <input
            type="text"
            id="inp"
            placeholder="Name"
            name="naming"
            ngModel
            #naming="ngModel"
            required
            class="form-control"
            [ngClass]="{'is-invalid': naming.touched && naming.invalid}"
          >
        </div>
        <div class="alert alert-danger custom-error" *ngIf="naming.touched && naming.invalid" id="err">
          Name is required
        </div>

        <div class="phone">
          <input
            type="text"
            id="inp"
            placeholder="Email"
            name="phone"
            ngModel
            #phone="ngModel"
            required
            class="form-control"
            [ngClass]="{'is-invalid': phone.touched && phone.invalid}"
          >
        </div>
        <div class="alert alert-danger custom-error" *ngIf="phone.touched && phone.invalid" id="err">
          Email id is required
        </div>

        <div class="pass">
          <input
            type="password"
            id="inp"
            placeholder="Password"
            name="pass"
            ngModel
            #pass="ngModel"
            required
            class="form-control"
            [ngClass]="{'is-invalid': pass.touched && pass.invalid}"
          >
        </div>
        <div class="alert alert-danger custom-error" *ngIf="pass.touched && pass.invalid" id="err">
          Password is required
        </div>

        <div class="button">
          <button class="btn btn-primary" type="submit" [disabled]="f.invalid" id="butt">Register</button>
        </div>

      </div>

    </form>

  </div>

  <div class="go-back-button">
    <button class="btn custom-go-back-btn" type="button" (click)="goBack()">Go Back</button>
  </div>
  
</div>
