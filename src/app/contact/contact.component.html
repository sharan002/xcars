<app-navbar></app-navbar>

<div class="container">
  <h1 class="text-center mt-4">GET IN TOUCH</h1>

  <div class="row mt-4">
    <div class="col-md-6">
      <img src="https://pbs.twimg.com/media/FsnG4-dWAAARav4.jpg" class="img-fluid" alt="Tattoo Image">
    </div>

    <div class="col-md-6">
      <form class="mt-3" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="Enter your name" name="Name" [(ngModel)]="formData.Name" required>
          <div *ngIf="contactForm.controls['Name']?.invalid && contactForm.controls['Name']?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="Phone" placeholder="Enter your phone number" name="Phone" [(ngModel)]="formData.Phone" required>
          <div *ngIf="contactForm.controls['Phone']?.invalid && contactForm.controls['Phone']?.touched" class="text-danger">
            Phone is required.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Enter your email" name="Email" [(ngModel)]="formData.Email" required>
          <div *ngIf="contactForm.controls['Email']?.invalid && contactForm.controls['Email']?.touched" class="text-danger">
            Valid email is required.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="MESSAGE" class="form-label">How can I help you?</label>
          <textarea class="form-control" id="MESSAGE" rows="3" placeholder="Type your message here" name="Message" [(ngModel)]="formData.Message"></textarea>
        </div>
      
        <button type="submit" class="btn btn-primary mt-2" [disabled]="contactForm.invalid">Submit</button>
      </form>
      

      <div class="d-flex justify-content-center align-items-center mt-4" id="icon-container">

     
      
      <div class="d-flex justify-content-center align-items-center mt-4">
        <div class="card-body d-flex flex-column align-items-center" id="facebook">
          <a href="https://www.facebook.com/sharan.mack?mibextid=LQQJ4d" target="_blank">
            <img class="img-fluid rounded" src="https://th.bing.com/th/id/R.ebe12dc32db7d3a0089ce0f1c5b0caea?rik=gatB2Ut7aWOLtg&riu=http%3a%2f%2f3.bp.blogspot.com%2f-EzeswpQ0o7M%2fURusTcu183I%2fAAAAAAAAACQ%2fU6b9mbyvO-4%2fs1600%2ffacebook%2blogo%2b7.jpg&ehk=d8y3tYTW51sJk69QOxaCsmrcJdamfbydV0WUyIMk7EM%3d&risl=&pid=ImgRaw&r=0" alt="facebook Logo" width="50" height="50">
          </a>
        </div>
      
        <div class="card-body d-flex flex-column align-items-center" id="Instagram">
          <a href="https://instagram.com/sharanm_a_c_k?igshid=MzMyNGUyNmU2YQ%3D%3D&utm_source=qr" target="_blank">
            <img class="img-fluid rounded" src="https://th.bing.com/th/id/R.5e04fd779e7607a47d0bad14976caa90?rik=MYieavaZpaXrMw&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2017%2f02%2fNew-Instagram-logo.jpg&ehk=kTNHOU7RNhSBC8VTl4FPXOmyjXgyJlrNtPiZ9qk03fA%3d&risl=&pid=ImgRaw&r=0" alt="Instagram Logo" width="55" height="90">
          </a>
        </div>
      
        <div class="card-body d-flex flex-column align-items-center" id="Email">
          <a href="mailto:sharanmack06@gmail.com" target="_blank">
            <img class="img-fluid rounded" src="https://www.logolynx.com/images/logolynx/64/64319177556c729f1806922bcd3adef5.png" alt="email Logo" width="50" height="50">
          </a>
        </div>
      
        <div class="card-body d-flex flex-column align-items-center" id="youtube">
          <a href="https://youtube.com/shorts/37wGvxfFi-c?si=9hUjXYddYqNhaAO9" target="_blank">
            <img class="img-fluid rounded" src="https://www.quelmastermarketing.fr/wp-content/uploads/2020/10/youtube-logo.png" alt="YouTube Logo" width="75" height="79">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
