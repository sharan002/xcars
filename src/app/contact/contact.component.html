<div class="container">
    <div class="text-center">
      <h1>Contact Us</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="https://i.pinimg.com/originals/6e/9a/8e/6e9a8ef0c0f20f28397a9c05e6b23a28.jpg" class="img-fluid" alt="Tattoo Image">
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="Your name.." />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" placeholder="Your last name.." />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" class="form-control">
              <option value="australia">India</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="India">USA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <textarea id="subject" class="form-control" placeholder="Write something.." style="height:170px"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
