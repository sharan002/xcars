 <app-navbar></app-navbar>
    <div class="container">
    <div class="text-center">
      <h1>Contact Us</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="https://pbs.twimg.com/media/FsnG4-dWAAARav4.jpg" class="img-fluid" alt="Tattoo Image" width="550" height="20">
    </div>
    
      <div class="col-md-6">
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="Your name.." required/>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" placeholder="Your last name.." required/>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" class="form-control">
              <option value="australia">India</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="India">USA</option>
            </select>
          </div>
          
  
           <div class="form-group">
            <label for="subject">Subject</label>
            <textarea id="subject" class="form-control" placeholder="Write something.." style="height: 170px"></textarea>
          </div>
          
          <button id="submitButton" class="btn btn-primary" type="button" (click)="showAlert()">Submit</button>
           
        </form>


   
    <br>
