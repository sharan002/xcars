   <div class="container">
    <div class="text-center">
      <h1>Contact Us</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="https://i.pinimg.com/originals/0d/4c/58/0d4c586da43aef5815b39b7a1dca8761.jpg" class="img-fluid" alt="Tattoo Image" width="400" height="10">
    </div>
    
      <div class="col-md-6">
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="Your name.." />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" placeholder="Your last name.." />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" class="form-control">
              <option value="australia">India</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="India">USA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <textarea id="subject" class="form-control" placeholder="Write something.." style="height: 170px"></textarea>
          </div>
  
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal for displaying the popup message -->
  <div class="modal" [ngClass]="{ 'show': showMessage }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thank You!</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your message has been submitted successfully.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
